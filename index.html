<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberControl - Sistema de Estoque</title>
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #8b00ff;
            --accent: #ff00aa;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text: #e0e0e0;
            --text-light: #ffffff;
            --text-dark: #888888;
            --grid-line: rgba(0, 247, 255, 0.1);
            --highlight: rgba(0, 247, 255, 0.3);
            --success: #00ff88;
            --warning: #ffcc00;
            --danger: #ff5555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 0, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 70%, rgba(0, 247, 255, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--bg-darker), var(--bg-dark));
            padding: 20px;
        }

        .cyber-container {
            max-width: 1400px;
            margin: 0 auto;
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.3),
                        0 0 60px rgba(139, 0, 255, 0.2);
            background-color: var(--bg-darker);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .cyber-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scanline 3s linear infinite;
        }

        .cyber-header {
            background: linear-gradient(90deg, var(--bg-darker), var(--secondary), var(--bg-darker));
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .cyber-header h1 {
            font-size: 2.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-light);
            text-shadow: 0 0 10px var(--primary),
                         0 0 20px var(--primary),
                         0 0 30px var(--primary);
            position: relative;
            z-index: 2;
            font-weight: 700;
        }

        .cyber-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                          transparent, 
                          rgba(0, 247, 255, 0.1), 
                          transparent);
            animation: scanline 5s linear infinite;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
        }

        .sidebar h2 {
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            text-shadow: 0 0 5px var(--primary);
            border-bottom: 1px solid var(--grid-line);
            padding-bottom: 10px;
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-item {
            background: rgba(5, 5, 5, 0.7);
            border: 1px solid var(--grid-line);
            border-radius: 6px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 10px var(--primary);
            border-color: var(--primary);
        }

        .stat-item h3 {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }

        .warning {
            color: var(--warning);
            text-shadow: 0 0 5px var(--warning);
        }

        .danger {
            color: var(--danger);
            text-shadow: 0 0 5px var(--danger);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .toolbar {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--primary);
            border-radius: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .cyber-button {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none;
            color: var(--bg-darker);
            padding: 12px 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary);
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        .search-box {
            position: relative;
            margin-left: auto;
        }

        .search-box input {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary);
            padding: 10px 15px 10px 40px;
            color: var(--text);
            width: 250px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .data-grid {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--primary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
        }

        .spreadsheet {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .spreadsheet th, .spreadsheet td {
            border: 1px solid var(--grid-line);
            padding: 12px 15px;
            text-align: left;
            position: relative;
        }

        .spreadsheet th {
            background-color: rgba(0, 10, 20, 0.7);
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .spreadsheet tr:nth-child(even) {
            background-color: rgba(15, 15, 15, 0.5);
        }

        .spreadsheet tr:hover {
            background-color: var(--highlight);
        }

        .spreadsheet tr.selected {
            background-color: rgba(0, 247, 255, 0.2);
            outline: 1px solid var(--primary);
        }

        .corner-cell {
            background: linear-gradient(135deg, var(--secondary), var(--primary)) !important;
            color: black !important;
            font-weight: bold;
            text-align: center;
        }

        .status-high {
            color: var(--success);
            font-weight: bold;
            position: relative;
            padding-left: 20px;
        }

        .status-high::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--success);
        }

        .status-medium {
            color: var(--warning);
            font-weight: bold;
            position: relative;
            padding-left: 20px;
        }

        .status-medium::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: var(--warning);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--warning);
        }

        .status-low {
            color: var(--danger);
            font-weight: bold;
            position: relative;
            padding-left: 20px;
        }

        .status-low::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: var(--danger);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--danger);
        }

        .cyber-footer {
            padding: 20px;
            border-top: 1px solid var(--primary);
            font-size: 0.9rem;
            color: rgba(224, 224, 224, 0.7);
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            background: rgba(10, 10, 10, 0.8);
        }

        .footer-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info-item strong {
            color: var(--text-light);
        }

        .system-info {
            color: var(--primary);
            font-size: 0.8rem;
            letter-spacing: 1.5px;
        }

        /* Animações */
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 0 var(--accent), -2px -2px 0 var(--primary); }
            25% { text-shadow: -2px 2px 0 var(--accent), 2px -2px 0 var(--primary); }
            50% { text-shadow: 2px -2px 0 var(--accent), -2px 2px 0 var(--primary); }
            75% { text-shadow: -2px -2px 0 var(--accent), 2px 2px 0 var(--primary); }
            100% { text-shadow: 2px 2px 0 var(--accent), -2px -2px 0 var(--primary); }
        }

        .glitch-text {
            animation: glitch 0.5s infinite;
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .cyber-header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-box {
                margin-left: 0;
                width: 100%;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .spreadsheet {
                font-size: 0.8rem;
            }
            
            .spreadsheet th, .spreadsheet td {
                padding: 8px 10px;
            }
            
            .footer-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .cyber-footer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-container">
        <div class="cyber-header">
            <h1 class="glitch-text">CyberControl - Sistema de Estoque</h1>
        </div>

        <div class="dashboard">
            <div class="sidebar">
                <h2>Estatísticas</h2
